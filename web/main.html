<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>banro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet"
  href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>banro</h1>
    <p>a game of growth</p>
    <div class="panel">
      <div class="row">
        <div id="boardcontainer" class="span6">
          <h3>Current board</h3>
          <div id="board">{{boardString}}</div>
        </div>
        <div id="stats" class="span5">
          <h3>Stats</h3>
          <div>{{statsString}}</div>
        </div>
       </div>
       <div id="actions" class="row">
         <div class="well span11">
           <h3>Actions</h3>
         </div>
       </div>
    </div>
    <p class="pull-right">Last loaded at {{curTime}}.</p>
  </div>
  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
</body>
</html>
